<style>
    /* modal start */
    .woo_easy_life_modal_wraper {
        background-color: #0005;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999999;
        display: grid;
        place-items: center;
        padding: 20px;
        visibility: hidden;
        opacity: 0;
        transition: 0.2s ease-in-out;
        font-family: poppins;
    }

    .woo_easy_life_modal_wraper.active {
        opacity: 1;
        visibility: visible;
    }

    .woo_easy_life_modal_wraper .modal_container {
        background-color: #fff;
        max-width: 450px;
        width: 100%;
        border-radius: 2px;
        overflow: hidden;
        display: none;
        box-shadow: 0 1px 6px #0001, 0 2px 10px #0002;
    }

    .woo_easy_life_modal_wraper.active .modal_container {
        display: block;
        animation-name: modal_open_animation;
        animation-duration: 0.2s;
        animation-fill-mode: both;
        animation-timing-function: ease-in-out;
        animation-delay: 0.2s;
    }

    @keyframes modal_open_animation {
        0% {
            transform: translateY(200%);
            opacity: 0;
        }
        
        100% {
            opacity: 1;
            transform: translateY(0%);
        }
    }

    .woo_easy_life_modal_wraper.woo_easy_life_modal_close_animation .modal_container {
        animation-name: woo_easy_life_modal_close_animation;
        animation-timing-function: ease-in-out;
        animation-delay: 0s;
    }

    @keyframes woo_easy_life_modal_close_animation {
        0% {
            transform: translateY(0%);
        }

        100% {
            transform: translateY(-400%);
        }
    }

    .woo_easy_life_modal_wraper.lg .modal_container {
        max-width: 500px;
    }

    .woo_easy_life_modal_wraper.xl .modal_container {
        max-width: 650px;
    }

    .woo_easy_life_modal_wraper .modal_container :is(.modal_header, .modal_footer) {
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #444;
        font-weight: bold;
    }

    .woo_easy_life_modal_wraper .modal_container :is(.modal_header, .modal_footer)>.close {
        border: none;
        background-color: transparent;
        outline: none;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s ease-in-out;
    }

    .woo_easy_life_modal_wraper .modal_container :is(.modal_header, .modal_footer)>.close i {
        pointer-events: none;
    }

    .woo_easy_life_modal_wraper .modal_container :is(.modal_header, .modal_footer)>.close:hover {
        color: orangered;
    }

    .woo_easy_life_modal_wraper .modal_container .modal_footer>.close.btn {
        background-color: orangered;
        color: #fff;
        padding: 8px 15px;
        border-radius: 4px;
        box-shadow: 0 2px 10px #0003;
    }

    .woo_easy_life_modal_wraper .modal_container .modal_footer>.close.btn:hover {
        filter: brightness(0.95);
        box-shadow: 0 2px 15px #0006;
    }

    .woo_easy_life_modal_wraper .modal_container .modal_body {
        border-top: 1px solid #0002;
        border-bottom: 1px solid #0002;
        padding: 20px;
        max-height: 80vh;
        overflow-y: auto;
        line-height: 1.8;
    }
</style>

        <div class="modal_header" style="display: block;">

<button class="button" onclick="woo_easy_life_open_modal('#woo_easy_modal')">
    Open Modal
</button>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const { createApp, ref, onMounted } = Vue
  
    createApp({
      setup() {
        const message = ref('Hello vue!')
        const resendOtpCountDownTimeInSecond = 2;
        const remainingTime = ref(resendOtpCountDownTimeInSecond);
        const minutes = ref(Math.floor(remainingTime.value / 60))
        const seconds = ref(remainingTime.value % 60);
        const displayCount = ref('00:00');

        const woo_easy_life_startCountdown = () => {
            remainingTime.value = resendOtpCountDownTimeInSecond

            const interval = setInterval(() => {
                minutes.value = Math.floor(remainingTime.value / 60);
                seconds.value = remainingTime.value % 60;

                displayCount.value = `in ${minutes.value}:${seconds.value < 10 ? '0' : ''}${seconds.value}`;

                if (remainingTime.value <= 0) {
                    clearInterval(interval);
                }

                remainingTime.value--;
            }, 1000);
        }

        const resendOTP = () => {
            woo_easy_life_startCountdown()
        }

        onMounted(() => {
            woo_easy_life_startCountdown();
        })
        return {
            message,
            resendOtpCountDownTimeInSecond,
            remainingTime,
            minutes,
            seconds,
            displayCount,
            resendOTP,
            woo_easy_life_startCountdown
        }
      }
    }).mount('#woo_easy_modal')
</script>






<script>
    /* this method for open modal start */
    function woo_easy_life_open_modal(modal_selector) {
        let modals = document.querySelectorAll(modal_selector);
        modals.forEach(function(modal) {
            modal.classList.add('active');
        });
    }
    /* this method for open modal end */


    /* this method for close modal start */
    window.addEventListener('click', function(e) {
        let status = false,
            modal = '';

        if (e.target.classList.contains('woo_easy_life_modal_wraper')) {
            status = true;
            modal = e.target;
        }

        if (e.target.classList.contains('close') && e.target.closest('.modal_header,.modal_footer')) {
            status = true;
            modal = e.target.closest('.woo_easy_life_modal_wraper.active');
        }


        if (status) {
            modal.classList.add("woo_easy_life_modal_close_animation");

            let modal_container = modal.querySelector('.modal_container');
            if (modal_container) {
                modal_container.addEventListener('animationend', function(e) {
                    if (e.animationName == 'woo_easy_life_modal_close_animation') {
                        modal.classList.remove('woo_easy_life_modal_close_animation');
                        modal.classList.remove('active');
                    }
                });
            }
        }

    });
    /* this method for close modal end */
</script>
